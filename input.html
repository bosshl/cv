<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Codes</title>
  </head>
  <body>
    <h3>This is a sample list of html inputs available</h3>
    <br>
    <form class="" action="index.html" method="post">
      <label>This is a Button</label>
      <input type="Button" name="" value="">
      <br>
      <label>This is a checkbox</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>This is colour selection</label>
      <input type="color" name="" value="">
      <br>
      <label>This is date selection</label>
      <input type="date" name="" value="">
      <br>
      <label>This is Datetime local</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label>This is Email</label>
      <input type="email" name="" value="">
      <br>
      <label>This is file upload</label>
      <input type="file" name="" value="">
      <br>
      <label>This is image upload</label>
      <input type="image" name="" value="">
      <br>
      <label>This is for controlling month and year, with no timezone</label>
      <input type="month" name="" value="">
      <br>
      <label>This is to enter a number</label>
      <input type="number" name="" value="">
      <br>
      <label>Key in password</label>
      <input type="password" name="" value="">
      <br>
      <label>This is radio</label>
      <input type="radio" name="" value="">
      <br>
      <label>This is to create a range</label>
      <input type="range" name="" value="">
      <br>
      <label>This is a reset button. Back to defaults</label>
      <input type="reset" name="" value="">
      <br>
      <label>Search textbox: </label>
      <input type="search" name="" value="">
      <br>
      <label>Input a telephone number: Displays telephone keypad in some devices</label>
      <input type="tel" name="" value="">
      <br>
      <label>TextBox</label>
      <input type="text" name="" value="">
      <br>
      <label>Time: A control for entering a time value with no time zone</label>
      <input type="time" name="" value="">
      <br>
      <label>This is for entering an url: Looks like text input, but has validation parameters and relevant keyboard in supporitng browsers and devices with dynamic keyboards</label>
      <input type="url" name="" value="">
      <br>
      <label>Enter a date: Consisting of a week-year number and a week number with no time zone</label>
      <input type="week" name="" value="">
      <br>
      <label>Press Submit</label>
      <input type="submit" name="">




    </form>

  </body>
</html>
